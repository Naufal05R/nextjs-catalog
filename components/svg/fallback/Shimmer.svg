<svg width="10" height="10" version="1.1" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="g">
            <stop stop-color="#94a3b8" offset="20%" />
            <stop stop-color="#64748b7f" offset="50%" />
            <stop stop-color="#94a3b8" offset="70%" />
        </linearGradient>
    </defs>
    <rect width="10" height="10" fill="#94a3b8" />
    <rect id="r" width="10" height="10" fill="url(#g)" />
    <animate xlink:href="#r" attributeName="x" from="-10" to="10" dur="1s"
        repeatCount="indefinite" />
</svg>